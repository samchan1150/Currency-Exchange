<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Exchange App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Currency Exchange</h1>
  <div class="container">
    <div class="currency">
      <select id="currency-one"></select>
      <input type="number" id="amount-one" placeholder="Amount" />
    </div>

    <div class="middle">
      <button id="refresh">Refresh Rates</button>
      <div id="rate"></div>
    </div>

    <div class="currency">
      <select id="currency-two"></select>
      <input type="number" id="amount-two" placeholder="Amount" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
